<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Participation</title>
</head>
<body>
  <h2>Hi {{name}},</h2>
  <p>{{message}}</p>
  <form action="{{confirmUrl}}" method="POST" style="display:inline;">
    <button type="submit">Accept</button>
  </form>
  <form action="{{rejectUrl}}" method="POST" style="display:inline; margin-left: 10px;">
    <button type="submit">Reject</button>
  </form>
</body>
</html>
